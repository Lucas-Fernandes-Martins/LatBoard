<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/list.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>LatBoard</h1>
        <button id="connect" class="connect" v-on:click="login">[[text]]</button>
        </div>
    <div class="container" id="list">
        <button class="new_board" onclick="new_b()">New Board</button>
    <item-list v-for="item in Boards" v-bind:board="item" v-bind:key="item.id" v-bind:render="render" v-bind:del_board="del_board">
    </item-list>
</div>
<script>
    function new_b(){
        window.location.href = "{{url_for('new_board')}}";
    }
</script>

</body>

<script>{% include 'list_components.js' %}</script>

</html>
